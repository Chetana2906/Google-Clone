<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="google.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Google Clone</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <li class="gmail"><a href="/">Gmail</a></li>
        <li class="images"><a href="/">Images</a></li>
        <img src="dot.png" alt="" srcset="" />
        <button class="sbtn">Sign In</button>
      </nav>
      <div class="subcontainer">
        <p class="google1">G</p>
        <p class="google2">o</p>
        <p class="google3">o</p>
        <p class="google4">g</p>
        <p class="google5">l</p>
        <p class="google6">e</p>
      </div>
      <div class="scontainer">
        <i class="fas fa-search search"></i>
        <input
          type="text"name=""id=""class="intext"placeholder="Search Google or type a URL"/>
          <i class="fas fa-microphone mic"></i>
          
      </div>
    </div>
  </body>
</html>
